<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paciente</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container text-center">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4">Bienvenido!</h2>
      <p>Juan Pérez fuiste atendido en el Hospital Central el día 2024-11-01.</p>

      <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

      <button onclick="location.href='formulario.html'" class="btn btn-primary mt-4">Completar la encuesta</button>
      <a href="index.html" class="btn btn-primary mt-4">Cerrar sesión</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const mymap = L.map('map').setView([51.505, -0.09], 13); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    L.control.zoom({
      position: 'topright'
    }).addTo(mymap);

    var zones = [
  { center: [51.505, -0.09], info: 'Centro 1: Hospital central.<br>Ubicado en 51.505, -0.09, Londres, Reino Unido' }
];

    zones.forEach(zone => {
      L.marker(zone.center).addTo(mymap)
        .bindPopup(zone.info)
        .on('mouseover', function() {
          this.openPopup(); // Abre el popup al pasar el mouse
        })
        .on('mouseout', function() {
          this.closePopup(); // Cierra el popup al salir el mouse
        });
    });
  </script>
</body>
</html>
