<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paciente 2</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Enlaces de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container text-center">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4">Bienvenido!</h2>
      <p>Esta es tu área personal como paciente. Aquí podrás consultar tu información de atención y gestionar tus datos.</p>

      <!-- Contenedor para el mapa -->
      <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

      <button onclick="location.href='formulario.html'" class="btn btn-primary mt-4">Ir al formulario</button>
      <a href="index.html" class="btn btn-primary mt-4">Cerrar sesión</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Configuración del mapa -->
  <script>
    const mymap = L.map('map').setView([51.515, -0.09], 13); // Coordenadas del centro inicial (Buenos Aires)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    L.control.zoom({
      position: 'topright'
    }).addTo(mymap);

    // Definir la nueva zona
    var zones = [
      { center: [51.565, -0.08], info: 'Centro 7: Centro de Salud Sur.', infoUrl: './centrosParaSeccionDeReportes/centroDeSaludSur.html' } // Nueva zona añadida
    ];

    // Añadir el marcador para la nueva zona
    zones.forEach(zone => {
      var marker = L.marker(zone.center).addTo(mymap)
        .bindPopup(zone.info) // Muestra la información de la zona
        .on('mouseover', function() {
          this.openPopup(); // Abre el popup al pasar el mouse
        })
        .on('mouseout', function() {
          this.closePopup(); // Cierra el popup al salir el mouse
        })
        .on('click', function() {
          window.location.href = zone.infoUrl; // Redirigir a la página de información de la zona
        });
    });
  </script>
</body>
</html>
