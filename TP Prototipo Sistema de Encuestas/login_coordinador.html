<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Coordinador</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <div class="container d-flex justify-content-center">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Inicio de Sesión - Coordinador</h2>
      <form id="loginCoordinadorForm">
        <div class="form-group">
          <label for="nro_legajo">Número de Legajo:</label>
          <input type="text" id="nro_legajo" name="nro_legajo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="clave">Clave:</label>
          <input type="password" id="clave" name="clave" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
      </form>
      <p id="error-message" class="text-danger mt-3 text-center"></p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
