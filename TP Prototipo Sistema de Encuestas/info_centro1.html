<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuestas - Hospital Central</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .patient-list {
      margin-bottom: 30px;
    }
    .patient-completed {
      background-color: #d4edda;
    }
    .patient-not-completed {
      background-color: #f8d7da;
    }
  </style>
</head>
<body class="bg-light" data-center="Hospital Central"> <!-- Este es el atributo que indica el centro -->

  <div class="container">
    <h1 class="text-center mb-5">Pacientes del Hospital Central</h1>

    <div class="patient-list">
      <h3>Pacientes que completaron la encuesta:</h3>
      <ul class="list-group" id="completed-list">
        <!-- Pacientes que completaron la encuesta serán insertados aquí -->
      </ul>
    </div>

    <div class="patient-list">
      <h3>Pacientes que no completaron la encuesta:</h3>
      <ul class="list-group" id="not-completed-list">
        <!-- Pacientes que no completaron la encuesta serán insertados aquí -->
      </ul>
    </div>
    
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Importar el archivo JavaScript -->
  <script src="scriptEncuestasCentros.js"></script>

</body>
</html>
