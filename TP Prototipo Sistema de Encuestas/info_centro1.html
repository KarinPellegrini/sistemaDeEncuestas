<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de la Zona</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h2>Información de la Zona</h2>
    <div id="zoneInfo"></div>
    <a href="index.html" class="btn btn-secondary mt-4">Cerrar sesión</a>
  </div>

  <script>
    // Función para obtener los parámetros de la URL
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const regex = /([^&=]+)=([^&]*)/g;
      let m;

      while (m = regex.exec(queryString)) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }
      return params;
    }

    // Obtener parámetros de la URL
    const params = getQueryParams();
    const lat = params.lat;
    const lng = params.lng;

    // Mostrar información sobre la zona
    const zoneInfo = document.getElementById('zoneInfo');
    zoneInfo.innerHTML = `<p>Latitud: ${lat}</p><p>Longitud: ${lng}</p>`;
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
